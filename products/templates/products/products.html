<!-- product page for the site -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      {% include 'home/home_nav.html' %}

      <div class="album py-5 bg-black">
        <div class="container">
          <div class="row">
            
            <div class="col">
              {% for product in products %}
              <div class="card mb-4 shadow-sm">
                {% if product.image %}
                <a href="">
                  <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
                {% else %}
                <a href="">
                    <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}no-image-available.png" alt="{{ product.name }}">
                </a>
                {% endif %}

                <div class="card-body">
                  <p class="card-text text-secondary">{{ product.name }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Details</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                    </div>
                  </div>
                </div>

              </div>
              {% endfor %}
            </div>
            
          </div>
        </div>
      </div>

      {% include 'home/home_footer.html' %}

    </div>
</body>

{% endblock %}
