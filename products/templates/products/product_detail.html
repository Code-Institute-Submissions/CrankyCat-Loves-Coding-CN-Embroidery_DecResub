<!-- product details carousel -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    {% include 'home/home_nav.html' %}

    <div id="carouseldetails" class="carousel slide carousel-fade mt-3" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <a href="{{ product.image.url }}" target="_blank">
            <img src="{{ product.image.url }}" class="d-block w-100" alt="{{ product.name }}">
          </a>
        </div>

      </div>
      <a class="carousel-control-prev" href="#carouseldetails" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouseldetails" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="card text-center text-white bg-transparent my-3">
      <div class="card-header">â‚¬{{ product.price }}</div>
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.description }}</p>
        <a href="#" class="btn btn-primary mt-3">Add To Cart</a>
      </div>
    </div>

    {% include 'home/home_footer.html' %}  
    
  </div>  
</body>

{% endblock %}
