<!-- Success toast -->
<div 
  aria-live="polite" aria-atomic="true" 
  class="d-flex justify-content-end align-items-center"
>

  <div class="toast text-dark"
    role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000"
  >
    <div class="w-100 toast-capper bg-warning toast-box"></div>
    <div class="toast-header">
      <strong class="mr-auto bg-light text-dark">Warning!</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>
